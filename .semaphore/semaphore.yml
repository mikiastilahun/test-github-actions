version: v1.0
name: loansource-frontend
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: "unit testing in semaphore env"
    task:
      prologue:
        commands:
          - checkout
          - yarn
      jobs:
        - name: "build"
          commands:
            - yarn build
  - name: "push to s3"
    task:
      secrets:
        - name: aws
      jobs:
        - name: "push to s3"
          commands:
            - ls -la
            - cd build
            - aws s3 sync . s3://semaphore-s3
